        <section class="vote">

                        </div>
                    </form>
                    <div class="vote__buttons">
                        <button type="button" form="voteFrm" class="submit-btn">투표완료</button>
                        <button type="button" class="cancel-btn" onClick="location.href='index.html'">메뉴</button>
