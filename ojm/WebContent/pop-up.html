<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="JeongHwanLee">
    <meta description="점심시간 전까지 각자 먹고 싶은 메뉴를 취합하고 투표를 통해 점심 메뉴를 정할 수 있는 웹 어플리케이션">
    <link rel="shortcut icon" href="resource/icon/favicon.png">
    <link rel="stylesheet" href="resource/css/style.css">
    <link rel="stylesheet" href="resource/css/pop-up.css">
    <title>투표 현황</title>
</head>
<body>
    <main>
        <section class="pop-up">
            <div class="container">
                <table class="pop-up__content">
                    <caption class="section__heading"> 투표 현황 </caption>
                    <thead>
                        <tr>
                            <th width="30%"> 메뉴 </th>
                            <th width="70%"> 득표수 </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th> SK구내 </th>
                            <td>
                                <table width="50%" class="ratio">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <th> 까치네 </th>
                            <td>
                                <table width="20%" class="ratio">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <th> 부대찌개 </th>
                            <td>
                                <table width="10%" class="ratio">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <th> 순댓국 </th>
                            <td>
                                <table width="0%" class="ratio">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <th> 갈비탕 </th>
                            <td>
                                <table width="20%" class="ratio">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr> 
                    </tbody>
                </table>  
                <div class="pop-up__content__close">
                    <a href="javascript:window.close();" class="pop-up__content__close-link">닫기</a>
                </div>
            </div>
        </section>
        <!-- pop-up -->
    </main>
</body>
</html>
